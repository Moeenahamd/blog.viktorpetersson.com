---
layout: default
---
{% include header.html %}
<div class="home">
    <div
      class="bg-[url('/assets/Background-with-text.png')] bg-no-repeat bg-cover h-[269px] sm:h-[374px] flex items-center justify-center"
    >
      <div>
        <p class="header-text text-white">READING LOG</p>
      </div>
    </div>
    <div class="w-full bg-[#1A1B2A] lg:bg-[#000212]">
        <div
          class="w-full lg:w-[1225px] m-auto max-sm:py-8 space-y-8 m-auto flex flex-col py-12 tracking-[-0.58px]"
        >
          <div
            class="text-white max-sm:py-0 py-8 max-sm:w-[341px] mx-auto max-lg:text-start tracking-[-0.58px] font-[Roboto] font-normal text-[16px] leading-[24px]"
          >
            {{content}}
          </div>
          {% for item in page.logs %}
          <div
            class="flex max-sm:w-[341px] flex-col w-[1225.37px] lg:flex-row"
          >
            <div
              class="max-sm:px-6 max-sm:py-3 md:px-0 md:pr-0 max-sm:w-[341px] w-[358px] font-normal Leading-[40px] tracking-[-0.56px] text-[32px] text-blue-500"
            >
              {{item.heading}}
            </div>
            <div
              class="space-y-3 max-sm:space-y-0 max-sm:w-[341px] w-[864.37px] text-[Roboto] text-xs xl:text-base"
            >
            {% for element in item.elements %}
              <div
                class="flex lg:items-center max-lg:pl-4 lg:space-x-2 max-sm:w-[341px]"
              >
                <p
                  class="lg:hidden text-white font-[Roboto] font-normal text-[14px] leading-[21px]"
                >
                 - {{element}} 
                </p>
                <p
                  class="max-lg:hidden text-white h-[24px] font-[Roboto] font-normal text-[16px] leading-[24px]"
                >
                 - {{element}}
                </p>
              </div>
            {% endfor %}  
            </div>
          </div>
          <hr class="w-full opacity-[10%] border-#FFFFFF" />
          {% endfor %}
        </div>
    </div>
</div>

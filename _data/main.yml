heading: Greetings! I'm Viktor, the creative mind behind brand Screenly.
summary: With a deep passion for modern, unique, and clean design, I've dedicated myself to crafting visual experiences that leave a lasting impact. Collaboration is my cornerstone. let's connect and create a design narrative that resonates uniquely with you.
about_summary: Join Viktor, a proud nerd and seasoned entrepreneur, whose academic journey at Santa Clara University in Silicon Valley sparked a career marked by innovation and foresight. From his college days, Viktor embarked on an entrepreneurial path, beginning with YippieMove, a groundbreaking email migration service, and continuing with a series of bootstrapped ventures. <br> Viktor’s journey is characterized by his ability to identify and capitalize on uncharted opportunities. He co-created Blotter, a highly successful productivity app for macOS, and has been skillfully managing remote teams for over a decade, demonstrating visionary leadership well ahead of global trends. <br> <br>Leading his current venture, Screenly, which he also bootstrapped, Viktor has been dedicated to transforming the digital signage industry. Screenly, the company’s flagship product, stands as the world’s first developer-friendly digital signage solution, currently powering over 10,000 screens worldwide. Alongside this, the company developed Anthias, a top-ranked open-source digital signage solution, further cementing Viktor’s reputation as an innovative force in the industry.
